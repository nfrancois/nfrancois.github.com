<!DOCTYPE html>
<html>

	<!-- A Dart fork of https://github.com/hendo13/HTML5-Matrix-Code-Rain/ ->
	<head>
	<title>Matrix Text - HTML5 Canvas Demo</title>
	<style>
		@font-face 
		{
		  font-family: 'MatrixCode';
		  src: url("matrix.otf") format("opentype");
		}
		html, body
		{
			background: #000;	
			margin: 0;
			padding: 0;
			overflow-x: hidden;
			overflow-y: hidden;
		}
		canvas { font-family: 'MatrixCode'; }
		p
		{
			 font-family: 'MatrixCode';
			 color: #fff;
		}
	</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600">
			<p>Please use a real browser</p>
		</canvas>
	    <script type="application/dart" src="Dartrix.dart"></script>
	    <script src="dart.js"></script>
	</body>
</html>
